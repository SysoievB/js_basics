<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Vocabulary Learning</title>
    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        body {
          font-family: 'Comic Sans MS', cursive, sans-serif;
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          min-height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          padding: 20px;
        }

        .app-container {
          background: rgba(255, 255, 255, 0.95);
          border-radius: 25px;
          padding: 30px;
          box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
          max-width: 600px;
          width: 100%;
          text-align: center;
          backdrop-filter: blur(10px);
        }

        .title {
          font-size: 2.5em;
          color: #4a5568;
          margin-bottom: 30px;
          animation: bounce 2s infinite;
        }

        @keyframes bounce {
          0%, 20%, 50%, 80%, 100% {
            transform: translateY(0);
          }
          40% {
            transform: translateY(-10px);
          }
          60% {
            transform: translateY(-5px);
          }
        }

        .score {
          font-size: 1.2em;
          color: #2d3748;
          margin-bottom: 20px;
          padding: 10px 20px;
          background: linear-gradient(45deg, #ffd89b 0%, #19547b 100%);
          border-radius: 20px;
          color: white;
          font-weight: bold;
        }

        .language-selector {
          display: flex;
          gap: 10px;
          justify-content: center;
          margin-bottom: 20px;
          flex-wrap: wrap;
        }

        .lang-btn {
          padding: 10px 15px;
          font-size: 1em;
          border: none;
          border-radius: 20px;
          cursor: pointer;
          font-weight: bold;
          transition: all 0.3s ease;
          background: linear-gradient(45deg, #e2e8f0 0%, #cbd5e0 100%);
          color: #2d3748;
        }

        .lang-btn.active {
          background: linear-gradient(45deg, #4299e1 0%, #3182ce 100%);
          color: white;
          transform: scale(1.05);
        }

        .lang-btn:hover {
          transform: translateY(-2px);
          box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .question-container {
          margin-bottom: 30px;
          padding: 20px;
          background: linear-gradient(45deg, #a8edea 0%, #fed6e3 100%);
          border-radius: 20px;
          animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
          from {
            opacity: 0;
            transform: translateY(-20px);
          }
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }

        .question {
          font-size: 1.8em;
          color: #2d3748;
          margin-bottom: 15px;
          font-weight: bold;
        }

        .word-display {
          font-size: 2.2em;
          color: #e53e3e;
          font-weight: bold;
          margin: 10px 0;
          animation: pulse 2s infinite;
        }

        @keyframes pulse {
          0% {
            transform: scale(1);
          }
          50% {
            transform: scale(1.05);
          }
          100% {
            transform: scale(1);
          }
        }

        .answers-grid {
          display: grid;
          grid-template-columns: 1fr 1fr;
          gap: 15px;
          margin-bottom: 20px;
        }

        .answer-btn {
          padding: 15px 20px;
          font-size: 1.2em;
          font-weight: bold;
          border: none;
          border-radius: 15px;
          cursor: pointer;
          transition: all 0.3s ease;
          background: linear-gradient(45deg, #84fab0 0%, #8fd3f4 100%);
          color: #2d3748;
          box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .answer-btn:hover {
          transform: translateY(-3px);
          box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
          background: linear-gradient(45deg, #96fbc4 0%, #a3e2ff 100%);
        }

        .answer-btn.correct {
          background: linear-gradient(45deg, #56f39a 0%, #4cd964 100%);
          animation: correctAnswer 0.6s ease;
        }

        .answer-btn.incorrect {
          background: linear-gradient(45deg, #ff6b6b 0%, #ee5a52 100%);
          animation: shake 0.6s ease;
        }

        @keyframes correctAnswer {
          0%, 100% { transform: scale(1); }
          50% { transform: scale(1.1); }
        }

        @keyframes shake {
          0%, 100% { transform: translateX(0); }
          10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
          20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .controls {
          display: flex;
          gap: 15px;
          justify-content: center;
          margin-top: 20px;
        }

        .control-btn {
          padding: 12px 25px;
          font-size: 1.1em;
          border: none;
          border-radius: 25px;
          cursor: pointer;
          font-weight: bold;
          transition: all 0.3s ease;
          background: linear-gradient(45deg, #ffecd2 0%, #fcb69f 100%);
          color: #2d3748;
        }

        .control-btn:hover {
          transform: translateY(-2px);
          box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .voice-btn {
          background: linear-gradient(45deg, #a8edea 0%, #fed6e3 100%);
          border: none;
          border-radius: 50%;
          width: 50px;
          height: 50px;
          cursor: pointer;
          font-size: 1.5em;
          margin-left: 10px;
          transition: all 0.3s ease;
        }

        .voice-btn:hover {
          transform: scale(1.1);
        }

        .feedback {
          font-size: 1.5em;
          font-weight: bold;
          margin: 15px 0;
          padding: 10px;
          border-radius: 15px;
          animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
          from { opacity: 0; }
          to { opacity: 1; }
        }

        .feedback.correct {
          color: #38a169;
          background: rgba(56, 161, 105, 0.1);
        }

        .feedback.incorrect {
          color: #e53e3e;
          background: rgba(229, 62, 62, 0.1);
        }

        .stars {
          position: absolute;
          width: 100%;
          height: 100%;
          pointer-events: none;
          overflow: hidden;
        }

        .star {
          position: absolute;
          color: #ffd700;
          font-size: 20px;
          animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
          0%, 100% { opacity: 0; }
          50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>

    <div class="app-container">
        <h1 class="title">ðŸŒŸ Learn New Words! ðŸŒŸ</h1>

        <div class="score">
            Score: <span id="score">0</span> / <span id="total">0</span>
        </div>

        <div class="language-selector">
            <button class="lang-btn active" id="randomBtn" onclick="setLanguageMode('random')">Random Mode</button>
            <button class="lang-btn" id="engToPolBtn" onclick="setLanguageMode('engToPol')">English â†’ Polish</button>
            <button class="lang-btn" id="polToEngBtn" onclick="setLanguageMode('polToEng')">Polish â†’ English</button>
        </div>

        <div class="question-container">
            <div class="question" id="question"></div>
            <div class="word-display" id="word"></div>
            <button class="voice-btn" onclick="speakQuestion()" title="Listen to question">ðŸ”Š</button>
        </div>

        <div class="answers-grid" id="answers"></div>

        <div class="feedback" id="feedback"></div>

        <div class="controls">
            <button class="control-btn" onclick="nextQuestion()">Next Question</button>
            <button class="control-btn" onclick="resetGame()">Start Over</button>
            <button class="control-btn" onclick="speakAllAnswers()">ðŸ”Š Hear All Answers</button>
        </div>
    </div>

    <script>
        // Vocabulary database
        const vocabulary = new Map([
          ['dog', 'pies'],
          ['cat', 'kot'],
          ['house', 'dom'],
          ['car', 'samochÃ³d'],
          ['book', 'ksiÄ…Å¼ka'],
          ['water', 'woda'],
          ['tree', 'drzewo'],
          ['sun', 'sÅ‚oÅ„ce'],
          ['moon', 'ksiÄ™Å¼yc'],
          ['flower', 'kwiat'],
          ['bird', 'ptak'],
          ['fish', 'ryba'],
          ['apple', 'jabÅ‚ko'],
          ['bread', 'chleb'],
          ['milk', 'mleko'],
          ['big', 'duÅ¼y'],
          ['small', 'maÅ‚y'],
          // Body
          ['head', 'gÅ‚owa'],
          ['neck', 'szyja'],
          ['shoulder', 'ramiÄ™'],
          ['chest', 'klatka piersiowa'],
          ['back', 'plecy'],
          ['elbow', 'Å‚okieÄ‡'],
          ['tummy', 'brzuch'],
          ['hand', 'rÄ™ka'],
          ['finger', 'palec'],
          ['thumb', 'kciuk'],
          ['bottom', 'pupa'],
          ['knee', 'kolano'],
          ['leg', 'noga'],
          ['foot', 'stopa'],
          ['feet', 'stopy'],

          // Face
          ['hair', 'wÅ‚osy'],
          ['forehead', 'czoÅ‚o'],
          ['eyebrow', 'brew'],
          ['eye', 'oko'],
          ['ear', 'ucho'],
          ['nose', 'nos'],
          ['mouth', 'usta'],
          ['lip', 'warga'],
          ['tooth', 'zÄ…b'],
          ['teeth', 'zÄ™by'],
          ['tongue', 'jÄ™zyk'],
          ['chin', 'podbrÃ³dek'],
          ['cheek', 'policzek'],

          // Hair types/styles
          ['straight', 'proste'],
          ['long', 'dÅ‚ugie'],
          ['short', 'krÃ³tkie'],
          ['curly', 'krÄ™cone'],
          ['ponytail', 'kucyk'],
          ['plaits', 'warkocze'],

          // Colors
          ['navy blue', 'granatowy'],
          ['yellow', 'Å¼Ã³Å‚ty'],
          ['orange', 'pomaraÅ„czowy'],
          ['green', 'zielony'],
          ['silver', 'srebrny'],
          ['red', 'czerwony'],
          ['blue', 'niebieski'],
          ['pink', 'rÃ³Å¼owy'],
          ['white', 'biaÅ‚y'],
          ['turquoise', 'turkusowy'],
          ['grey', 'szary'],
          ['purple', 'fioletowy'],
          ['gold', 'zÅ‚oty'],
          ['brown', 'brÄ…zowy'],
          ['black', 'czarny'],

          // Family
          ['father', 'ojciec'],
          ['dad', 'tata'],
          ['daddy', 'tatuÅ›'],
          ['mother', 'matka'],
          ['mom', 'mama'],
          ['mommy', 'mamusia'],
          ['son', 'syn'],
          ['daughter', 'cÃ³rka'],
          ['adult', 'dorosÅ‚y'],
          ['man', 'mÄ™Å¼czyzna'],
          ['woman', 'kobieta'],
          ['girl', 'dziewczyna'],
          ['boy', 'chÅ‚opiec'],
          ['child', 'dziecko'],
          ['baby', 'niemowlÄ™'],
          ['parent', 'rodzic'],
          ['sister', 'siostra'],
          ['brother', 'brat'],
          ['person', 'osoba'],
          ['people', 'ludzie']
        ]);

        let currentQuestion = {};
        let score = 0;
        let totalQuestions = 0;
        let isAnswered = false;
        let languageMode = 'random'; // 'random', 'engToPol', 'polToEng'

        // Initialize speech synthesis
        const synth = window.speechSynthesis;

        function getRandomElements(arr, count) {
          const shuffled = [...arr].sort(() => 0.5 - Math.random());
          return shuffled.slice(0, count);
        }

        function generateQuestion() {
          isAnswered = false;
          const vocabArray = Array.from(vocabulary.entries());
          const [correctEng, correctPol] = vocabArray[Math.floor(Math.random() * vocabArray.length)];

          // Choose question type based on selected mode
          let isEngToPol;
          if (languageMode === 'engToPol') {
            isEngToPol = true;
          } else if (languageMode === 'polToEng') {
            isEngToPol = false;
          } else {
            // Random mode
            isEngToPol = Math.random() < 0.5;
          }

          if (isEngToPol) {
            // English to Polish
            currentQuestion = {
              type: 'engToPol',
              word: correctEng,
              correctAnswer: correctPol,
              questionText: `What does "${correctEng}" mean in Polish?`,
              fullQuestionText: `What does ${correctEng} mean in Polish?`,
              questionLang: 'en',
              answerLang: 'pl'
            };

            // Generate wrong answers (other Polish words)
            const wrongAnswers = getRandomElements(
                    Array.from(vocabulary.values()).filter(val => val !== correctPol),
                    3
            );
            currentQuestion.options = [correctPol, ...wrongAnswers].sort(() => 0.5 - Math.random());

          } else {
            // Polish to English
            currentQuestion = {
              type: 'polToEng',
              word: correctPol,
              correctAnswer: correctEng,
              questionText: `Jak powiesz "${correctPol}" po angielsku?`,
              fullQuestionText: `Jak powiesz ${correctPol} po angielsku?`,
              questionLang: 'pl',
              answerLang: 'en'
            };

            // Generate wrong answers (other English words)
            const wrongAnswers = getRandomElements(
                    Array.from(vocabulary.keys()).filter(key => key !== correctEng),
                    3
            );
            currentQuestion.options = [correctEng, ...wrongAnswers].sort(() => 0.5 - Math.random());
          }

          displayQuestion();
        }

        function displayQuestion() {
          document.getElementById('question').textContent = currentQuestion.questionText;
          document.getElementById('word').textContent = currentQuestion.word;
          document.getElementById('feedback').textContent = '';
          document.getElementById('feedback').className = 'feedback';

          const answersContainer = document.getElementById('answers');
          answersContainer.innerHTML = '';

          currentQuestion.options.forEach(option => {
            const button = document.createElement('button');
            button.className = 'answer-btn';
            button.textContent = option;
            button.onclick = () => checkAnswer(option, button);

            // Add voice button for each answer
            const voiceSpan = document.createElement('span');
            voiceSpan.innerHTML = ` <button class="voice-btn" onclick="speakText('${option}', '${currentQuestion.answerLang}')" style="width: 30px; height: 30px; font-size: 1em; margin-left: 10px;">ðŸ”Š</button>`;
            button.appendChild(voiceSpan.firstChild);

            answersContainer.appendChild(button);
          });
        }

        function checkAnswer(selectedAnswer, buttonElement) {
          if (isAnswered) return;

          isAnswered = true;
          totalQuestions++;

          const buttons = document.querySelectorAll('.answer-btn');
          buttons.forEach(btn => btn.style.pointerEvents = 'none');

          if (selectedAnswer === currentQuestion.correctAnswer) {
            score++;
            buttonElement.classList.add('correct');
            document.getElementById('feedback').textContent = 'ðŸŽ‰ Åšwietnie! Dobrze!';
            document.getElementById('feedback').classList.add('correct');
            createStars();
            speakText('Åšwietnie! Dobrze!', 'pl');
          } else {
            buttonElement.classList.add('incorrect');
            // Highlight correct answer
            buttons.forEach(btn => {
              if (btn.textContent.includes(currentQuestion.correctAnswer)) {
                btn.classList.add('correct');
              }
            });
            document.getElementById('feedback').textContent = `âŒ Å¹le! Poprawna odpowiedÅº to: ${currentQuestion.correctAnswer}`;
            document.getElementById('feedback').classList.add('incorrect');
            speakText(`Å¹le! Poprawna odpowiedÅº to ${currentQuestion.correctAnswer}`, currentQuestion.answerLang);
          }

          document.getElementById('score').textContent = score;
          document.getElementById('total').textContent = totalQuestions;

          setTimeout(() => {
            buttons.forEach(btn => btn.style.pointerEvents = 'auto');
          }, 2000);
        }

        function nextQuestion() {
          generateQuestion();
        }

        function resetGame() {
          score = 0;
          totalQuestions = 0;
          document.getElementById('score').textContent = score;
          document.getElementById('total').textContent = totalQuestions;
          generateQuestion();
        }

        function speakQuestion() {
          // Speak the complete question including "po angielsku" or "in Polish"
          speakText(currentQuestion.fullQuestionText, currentQuestion.questionLang);

          // After question is spoken, speak all possible answers with a slight delay
          setTimeout(() => {
            const optionsText = currentQuestion.options.join(', ');
            speakText(optionsText, currentQuestion.answerLang);
          }, 2500); // 2.5 second delay after question
        }

        function speakText(text, language = 'en') {
          if (synth.speaking) {
            synth.cancel();
          }

          const utterance = new SpeechSynthesisUtterance(text);
          utterance.rate = 0.8;
          utterance.pitch = 1.1;
          utterance.volume = 1;

          // Choose voice based on language
          const voices = synth.getVoices();
          let preferredVoice;

          if (language === 'pl') {
            // Try to find Polish voice
            preferredVoice = voices.find(voice =>
                    voice.lang.includes('pl')
            ) || voices.find(voice =>
                    voice.lang.includes('en') && voice.name.includes('Female')
            ) || voices.find(voice => voice.lang.includes('en')) || voices[0];
          } else {
            // Use English voice
            preferredVoice = voices.find(voice =>
                    voice.lang.includes('en') && voice.name.includes('Female')
            ) || voices.find(voice => voice.lang.includes('en')) || voices[0];
          }

          if (preferredVoice) {
            utterance.voice = preferredVoice;
            if (language === 'pl') {
              utterance.lang = 'pl-PL';
            } else {
              utterance.lang = 'en-US';
            }
          }

          synth.speak(utterance);
        }

        function setLanguageMode(mode) {
          languageMode = mode;

          // Update button styles
          document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
          if (mode === 'random') {
            document.getElementById('randomBtn').classList.add('active');
          } else if (mode === 'engToPol') {
            document.getElementById('engToPolBtn').classList.add('active');
          } else if (mode === 'polToEng') {
            document.getElementById('polToEngBtn').classList.add('active');
          }

          // Generate new question with selected mode
          generateQuestion();
        }

        function speakAllAnswers() {
          const optionsText = currentQuestion.options.join(', ');
          speakText(optionsText, currentQuestion.answerLang);
        }

        function createStars() {
          const starsContainer = document.getElementById('stars');
          for (let i = 0; i < 5; i++) {
            setTimeout(() => {
              const star = document.createElement('div');
              star.className = 'star';
              star.textContent = 'â­';
              star.style.left = Math.random() * 100 + '%';
              star.style.top = Math.random() * 100 + '%';
              star.style.animationDelay = Math.random() * 2 + 's';
              starsContainer.appendChild(star);

              setTimeout(() => {
                star.remove();
              }, 3000);
            }, i * 200);
          }
        }

        // Wait for voices to load
        speechSynthesis.onvoiceschanged = function() {
          // Voices loaded
        };

        // Initialize the game
        generateQuestion();
    </script>
</body>
</html>
