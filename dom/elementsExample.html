<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>HELLO!!!</title>
</head>
<body>
    <h1 id="header">Home Page</h1>
    <script>
    const header = document.getElementById("header");
    // получаем текст элемента
    console.log(header.textContent);  // Home Page
    // изменяем текст элемента
    header.textContent = "Hello World";
    // получаем текст элемента
    console.log(header.innerText);  // Hello World
    // изменяем текст элемента
    header.innerText = "Hello World2";
    console.log(header.innerText);//Hello World2

    //Управление кодом HTML
    //Ни textContent, ни innerText не позволяют ни получить, ни изменить код html элемента
    //изменяем html-код элемента
    header.innerHTML = "<span style='color:navy;'>Hey!!!</span>";
    console.log(header.innerHTML);//<span style="color:navy;">Hey!!!</span>
    </script>
</body>
</html>
